<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Listado de parcelas</strong>
	</div>

	<form class="form-inline">
		<div class="form-group">
			<input name="parcel" type="text" ng-model="parcelName" placeholder="Nombre" class="form-control">
		</div>
		<button class="btn btn-default" ng-click="searchParcel()">Buscar</button>
		<button class="btn btn-default" ng-click="reset()">Reiniciar listado</button>
	</form>

	<div class="panel-body">
		<a href="#!/home/parcels/new" class="btn btn-success" role="button">Nueva parcela</a>
	</div>
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Hectáreas</th>
				<th>Suelo</th>
				<th>Activa</th>
				<th class="text-right"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in data">
				<td>{{p.id}}</td>
				<td>{{p.name}}</td>
				<td>{{p.hectares}}</td>
				<td>{{p.soil ? p.soil.name : '-'}}</td>
				<td>{{p.active ? 'Sí' : 'No'}}</td>
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/home/parcels/options/{{p.option.id}}" class="btn btn-success" role="button">
							<span aria-hidden="true">Opciones</span>
						</a>
						<a href="#!/home/parcels/view/{{p.id}}" class="btn btn-success" role="button">
							<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
						<a href="#!/home/parcels/edit/{{p.id}}" class="btn btn-success" role="button">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button type="button" class="btn btn-success" aria-label="Delete" ng-click="delete(p.id)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
