<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Listado de parcelas</strong>
	</div>

	<form class="form-inline">
		<div class="form-group">
			<input type="text" ng-model="pagination.search.name" class="form-control" placeholder="Nombre">
		</div>
		<button class="btn btn-primary btn-sm" ng-click="pagination.showPage(1)"><i
				class="glyphicon glyphicon-search"></i></button>
		<button class="btn btn-danger btn-sm" ng-click="pagination.search = {}; pagination.showPage(1)"><i
				class="glyphicon glyphicon-erase"></i></button>
	</form>

	<div class="panel-body">
		<a href="#!/home/parcels/new" class="btn btn-success" role="button">Nueva parcela</a>
	</div>
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Hectáreas</th>
				<th>Suelo</th>
				<th>Activa</th>
				<th class="text-right"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in listElement">
				<td>{{p.id}}</td>
				<td>{{p.name}}</td>
				<td>{{p.hectares}}</td>
				<td>{{p.soil ? p.soil.name : '-'}}</td>
				<td>{{p.active ? 'Sí' : 'No'}}</td>
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/home/parcels/options/{{p.option.id}}" class="btn btn-success" role="button">
							<span aria-hidden="true">Opciones</span>
						</a>
						<a href="#!/home/parcels/view/{{p.id}}" class="btn btn-success" role="button">
							<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
						</a>
						<a href="#!/home/parcels/edit/{{p.id}}" class="btn btn-success" role="button">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button type="button" class="btn btn-success" aria-label="Delete" ng-click="delete(p.id)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">
					<pagination></pagination>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
