<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Rendimiento</strong>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group" ng-hide="action == 'new'">
				<label for="harvest_id" class="col-md-2 control-label">ID</label>
				<div class="col-md-3">
					<input type="number" class="form-control" id="harvest_id" ng-model="data.id"
						ng-disabled="action == 'edit'">
				</div>
			</div>

			<div class="form-group">
				<label for="date" class="col-md-2 control-label">Fecha de cosecha</label>
				<div class="col-md-3">
					<input type="date" class="form-control" id="date" ng-model="data.date" value={{data.date}}>
				</div>
			</div>

			<div class="form-group">
				<label for="harvest_parcel" class="col-md-2 control-label">Parcela</label>
				<div class="col-md-3">
					<input name="parcel" type="text" ng-model="data.parcel" placeholder="Ej.: Parcela TX 1"
						uib-typeahead="parcel as parcel.name for parcel in findActiveParcelByName($viewValue)"
						typeahead-loading="loadingLocations" class="form-control" typeahead-editable="false"
						typeahead-min-lenght="3">
					<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
				</div>
			</div>

			<div class="form-group">
				<label for="harvestAmount" class="col-md-2 control-label">Cantidad cosechada [kg]</label>
				<div class="col-md-3">
					<input step="any" type="number" class="form-control" id="harvestAmount"
						ng-model="data.harvestAmount" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-offset-2 col-md-3">
					<button type="submit" class="btn btn-success" ng-click="create()"
						ng-show="action == 'new'">Crear</button>
					<button type="submit" class="btn btn-success" ng-click="modify()"
						ng-show="action == 'edit'">Modificar</button>
					<button class="btn btn-success" ng-click="cancel()"
						ng-show="action == 'new' || action == 'edit'">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</div>
