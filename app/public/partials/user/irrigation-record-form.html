<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Registro de riego</strong>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group" ng-hide="action == 'new'">
				<label for="irrigationRecord_id" class="col-md-2 control-label">ID</label>
				<div class="col-md-3">
					<input type="number" class="form-control" id="irrigationRecord_id" ng-model="data.id"
						ng-disabled="action == 'edit' || action == 'view'">
				</div>
			</div>

			<div class="form-group">
				<label for="date" class="col-md-2 control-label">Fecha</label>
				<div class="col-md-3">
					<input type="date" class="form-control" id="date" ng-model="data.date" value={{data.date}}
						ng-disabled="action == 'view'">
				</div>
			</div>

			<div class="form-group">
				<label for="irrigationDone" class="col-md-2 control-label">Riego realizado [mm/día]</label>
				<div class="col-md-3">
					<input type="number" class="form-control" id="irrigationDone" ng-model="data.irrigationDone"
						ng-disabled="action == 'view'" required>
				</div>
			</div>

			<div class="form-group" ng-hide="action == 'new'">
				<label for="irrigationRecord_modifiable" class="col-md-2 control-label">Modificable</label>
				<div class="col-md-3">
					<input type="checkbox" value="False" id="irrigationRecord_modifiable" ng-model="data.modifiable"
						ng-disabled="action == 'view'">
				</div>
			</div>

			<div class="form-group">
				<label for="selectParcel">Parcela</label>
				<select id="selectParcel" class="form-control col-md-6" ng-model="data.parcel"
					data-ng-options="p as ('ID: ' + p.id + ' Nombre: ' + p.name ) for p in parcels track by p.id"
					ng-disabled="action == 'view'" required>
				</select>
			</div>

			<div class="form-group" ng-hide="action == 'new'">
				<label for="selectCrop">Cultivo</label>
				<select id="selectCrop" class="form-control col-md-6" ng-model="data.crop"
					data-ng-options="c as ('ID: ' + c.id + ' Nombre: ' + c.name  ) for c in crops track by c.id"
					ng-disabled="action == 'edit' || action == 'view'">
				</select>
			</div>

			<div class="form-group">
				<div class="col-md-offset-2 col-md-3">
					<button type="submit" class="btn btn-success" ng-click="create()"
						ng-show="action == 'new'">Crear</button>
					<button type="submit" class="btn btn-success" ng-click="modify()"
						ng-show="action == 'edit'">Modificar</button>
					<button class="btn btn-success" ng-click="cancel()"
						ng-show="action == 'new' || action == 'edit'">Cancelar</button>
					<button class="btn btn-success" ng-click="cancel()" ng-show="action == 'view'">Atrás</button>
				</div>
			</div>
		</form>
	</div>
</div>
