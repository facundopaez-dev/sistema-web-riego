<div class="panel panel-info">
  <div class="panel-heading">
    <strong>Registro de plantación</strong>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group" ng-hide="action == 'new'">
        <label for="plantingRecord_id" class="col-md-2 control-label">ID</label>
        <div class="col-md-3">
          <input type="number" class="form-control" id="plantingRecord_id" ng-model="data.id" value={{data.id}}
            ng-disabled="action == 'edit' || action == 'view'">
        </div>
      </div>

      <div class="form-group">
        <label for="seedDate" class="col-md-2 control-label">Fecha de siembra</label>
        <div class="col-md-3">
          <input type="date" class="form-control" id="seedDate" ng-model="data.seedDate" value={{data.seedDate}}
            ng-disabled="action == 'view'">
        </div>
      </div>

      <div class="form-group">
        <label for="harvestDate" class="col-md-2 control-label">Fecha de cosecha</label>
        <div class="col-md-3">
          <input type="date" class="form-control" id="harvestDate" ng-model="data.harvestDate"
            value={{data.harvestDate}} ng-disabled="action == 'view'">
        </div>
      </div>

      <div class="form-group" ng-hide="action == 'new'">
        <label for="deathDate" class="col-md-2 control-label">Fecha de muerte</label>
        <div class="col-md-3">
          <input type="date" class="form-control" id="deathDate" ng-model="data.deathDate" value={{data.deathDate}}
            ng-disabled="true">
        </div>
      </div>

      <div class="form-group" ng-hide="action == 'new'">
        <label for="plantingRecord_cropIrrigationWaterNeed" class="col-md-2 control-label">Necesidad de agua de riego
          del cultivo [mm/día]</label>
        <div class="col-md-3">
          <input type="text" class="form-control" id="plantingRecord_cropIrrigationWaterNeed"
            ng-model="data.cropIrrigationWaterNeed" ng-disabled="action == 'edit' || action == 'view'">
        </div>
      </div>

      <div class="form-group">
        <label for="plantingRecord_parcel" class="col-md-2 control-label">Parcela</label>
        <div class="col-md-3">
          <input name="parcel" type="text" ng-model="data.parcel" placeholder="Ej.: Parcela TX 1"
            uib-typeahead="parcel as parcel.name for parcel in findActiveParcelByName($viewValue)"
            typeahead-loading="loadingLocations" class="form-control" typeahead-editable="false"
            typeahead-min-lenght="3" ng-disabled="action == 'view'">
          <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
        </div>
      </div>

      <div class="form-group" ng-hide="action == 'new'">
        <label for="parcelSoil" class="col-md-2 control-label">Suelo de la parcela</label>
        <div class="col-md-3">
          <input type="text" class="form-control" id="parcelSoil" ng-model="data.parcel.soil.name"
            ng-disabled="action == 'edit' || action == 'view'">
        </div>
      </div>

      <div class="form-group">
        <label for="plantingRecord_crop" class="col-md-2 control-label">Cultivo</label>
        <div class="col-md-3">
          <input name="crop" type="text" ng-model="data.crop" placeholder="Ej.: Lechuga"
            uib-typeahead="crop as crop.name + ' (ID: ' + crop.id + ')' for crop in findActiveCropByName($viewValue)"
            typeahead-loading="loadingLocations" class="form-control" typeahead-editable="false"
            typeahead-min-lenght="3" ng-disabled="action == 'view'">
          <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
        </div>
      </div>

      <div class="form-group" ng-hide="action == 'new'">
        <label for="plantingRecord_status" class="col-md-2 control-label">Estado del cultivo</label>
        <div class="col-md-3">
          <input type="text" class="form-control" id="plantingRecord_status" ng-model="data.status.name"
            ng-disabled="action == 'edit' || action == 'view'">
        </div>
      </div>

      <div class="form-group" ng-hide="action == 'new'">
        <label for="plantingRecord_modifiable" class="col-md-2 control-label">Modificable</label>
        <div class="col-md-3">
          <input type="checkbox" value="False" id="plantingRecord_modifiable" ng-model="data.modifiable"
            ng-disabled="action == 'view' || data.status.name == 'En desarrollo' || data.status.name == 'En espera'">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-md-3">
          <button type="submit" class="btn btn-success" ng-click="create()" ng-show="action == 'new'">Crear</button>
          <button type="submit" class="btn btn-success" ng-click="modify()"
            ng-show="action == 'edit'">Modificar</button>
          <button class="btn btn-success" ng-click="cancel()"
            ng-show="action == 'new' || action == 'edit'">Cancelar</button>
          <button class="btn btn-success" ng-click="cancel()" ng-show="action == 'view'">Atrás</button>
        </div>
      </div>
    </form>
  </div>
</div>
