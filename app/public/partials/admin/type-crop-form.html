<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Tipo de cultivo</strong>
	</div>
	<div class="panel-body">
		<form class="form-horizontal">
			<div class="form-group" ng-hide="action == 'new'">
				<label for="typeCrop_id" class="col-md-2 control-label">ID</label>
				<div class="col-md-3">
					<input type="number" class="form-control" id="typeCrop_id" ng-model="data.id"
						ng-disabled="action == 'edit' || action == 'view'">
				</div>
			</div>

			<div class="form-group">
				<label for="typeCrop_name" class="col-md-2 control-label">Nombre</label>
				<div class="col-md-3">
					<input type="text" class="form-control" id="typeCrop_name" placeholder="Ej.: Hortaliza"
						ng-model="data.name" ng-disabled="action == 'view'">
				</div>
			</div>

			<div class="form-group">
				<label for="typeCrop_active" class="col-md-2 control-label">Activo</label>
				<div class="col-md-3">
					<input type="checkbox" id="typeCrop_active" ng-model="data.active" ng-disabled="action == 'view'">
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-offset-2 col-md-3">
					<button type="submit" class="btn btn-success" ng-click="create()"
						ng-show="action == 'new'">Crear</button>
					<button type="submit" class="btn btn-success" ng-click="modify()"
						ng-show="action == 'edit'">Modificar</button>
					<button class="btn btn-success" ng-click="cancel()"
						ng-show="action == 'new' || action == 'edit'">Cancelar</button>
				</div>
			</div>
		</form>
	</div>
</div>
