<div class="panel panel-info">
    <div class="panel-heading">
        <strong>Listado de regiones</strong>
    </div>
    <div class="panel-body">
        <a href="#!/adminHome/regions/new" class="btn btn-success" role="button">Nueva región</a>
    </div>
    <table class="table table-condensed table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Activo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="r in data">
                <td>{{r.id}}</td>
                <td>{{r.name}}</td>
                <td>{{r.active ? 'Sí' : 'No'}}</td>
                <td class="text-right">
                    <div class="btn-group" role="group" aria-label="...">
                        <a href="#!/adminHome/regions/view/{{r.id}}" class="btn btn-success" role="button">
                            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        </a>
                        <a href="#!/adminHome/regions/edit/{{r.id}}" class="btn btn-success" role="button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <button type="button" class="btn btn-success" aria-label="Delete" ng-click="delete(r.id)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
