<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Listado de tipos de cultivo</strong>
	</div>

	<form class="form-inline">
		<div class="form-group">
			<input name="typeCrop" type="text" ng-model="typeCropName" placeholder="Nombre" class="form-control">
		</div>
		<button class="btn btn-default" ng-click="searchTypeCrop()">Buscar</button>
		<button class="btn btn-default" ng-click="reset()">Reiniciar listado</button>
	</form>

	<div class="panel-body">
		<a href="#!/adminHome/typesCrop/new" class="btn btn-success" role="button">Nuevo tipo de cultivo</a>
	</div>
	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Activo</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="t in data">
				<td>{{t.id}}</td>
				<td>{{t.name}}</td>
				<td>{{t.active ? 'Sí' : 'No'}}</td>
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/adminHome/typesCrop/edit/{{t.id}}" class="btn btn-success" role="button">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button type="button" class="btn btn-success" aria-label="Delete" ng-click="delete(t.id)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
