<div class="panel panel-info">
    <div class="panel-heading">
        <strong>Región</strong>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group" ng-hide="action == 'new'">
                <label for="region_id" class="col-md-2 control-label">ID</label>
                <div class="col-md-3">
                    <input type="number" class="form-control" id="region_id" ng-model="data.id"
                        ng-disabled="action == 'edit'">
                </div>
            </div>

            <div class="form-group">
                <label for="region_name" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="region_name" ng-model="data.name">
                </div>
            </div>

            <div class="form-group">
                <label for="region_active" class="col-md-2 control-label">Activo</label>
                <div class="col-md-3">
                    <input type="checkbox" id="region_active" ng-model="data.active">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-3">
                    <button type="submit" class="btn btn-success" ng-click="create()"
                        ng-show="action == 'new'">Crear</button>
                    <button type="submit" class="btn btn-success" ng-click="modify()"
                        ng-show="action == 'edit'">Modificar</button>
                    <button class="btn btn-success" ng-click="cancel()"
                        ng-show="action == 'new' || action == 'edit'">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</div>
