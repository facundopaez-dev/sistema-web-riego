<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/adminHome/users">Usuarios</a>
            </div>

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/adminHome/crops">Cultivos</a>
            </div>

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/adminHome/typeCrops">Tipos de cultivos</a>
            </div>

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-click="logout()">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <div class="panel panel-info">
        <div class="panel-heading">
            <strong>Mi cuenta</strong>
        </div>
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de usuario</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección de correo electrónico</th>
                    <th>Permiso de administrador</th>
                    <th class="text-right"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="u in data">
                    <td>{{u.id}}</td>
                    <td>{{u.username}}</td>
                    <td>{{u.name}}</td>
                    <td>{{u.lastName}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.superuser ? 'Sí' : 'No'}}</td>
                    <td class="text-right">
                        <div class="btn-group" role="group" aria-label="...">
                            <a href="#!/adminHome/account/modifyAccountData" class="btn btn-success" role="button">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="#!/adminHome/account/modifyPassword" class="btn btn-success" role="button">
                                <span aria-hidden="true">Modificar contraseña</span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
