<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Listado de usuarios</strong>
	</div>

	<form class="form-inline">
		<div class="form-group">
			<input type="text" ng-model="pagination.search.name" class="form-control" placeholder="Nombre de usuario">
		</div>
		<button class="btn btn-primary btn-sm" ng-click="pagination.showPage(1)"><i
				class="glyphicon glyphicon-search"></i></button>
		<button class="btn btn-danger btn-sm" ng-click="pagination.search = {}; pagination.showPage(1)"><i
				class="glyphicon glyphicon-erase"></i></button>
	</form>

	<table class="table table-condensed table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre de usuario</th>
				<th>Activo</th>
				<th>Permiso de administrador</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="u in listElement">
				<td>{{u.id}}</td>
				<td>{{u.username}}</td>
				<td>{{u.active ? 'Sí' : 'No'}}</td>
				<td>{{u.superuser ? 'Sí' : 'No'}}</td>
				<td class="text-right">
					<div class="btn-group" role="group" aria-label="...">
						<a href="#!/adminHome/users/edit/{{u.id}}" class="btn btn-success" role="button">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<button type="button" class="btn btn-success" aria-label="Delete" ng-click="delete(u.id)">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
					</div>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">
					<pagination></pagination>
				</td>
			</tr>
		</tfoot>
	</table>
</div>
